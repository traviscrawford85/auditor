UnnamedSchema:
  description: ContactBase
  properties:
    id:
      anyOf:
      - type: integer
      - type: 'null'
      default: null
      description: Unique identifier for the *Contact*
      title: Id
      type: integer
    etag:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: ETag for the *Contact*
      title: Etag
      type: string
    name:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The full name of the *Contact*
      title: Name
      type: string
    first_name:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: First name of the Person
      title: First Name
      type: string
    middle_name:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: Middle name of the Person
      title: Middle Name
      type: string
    last_name:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: Last name of the Person
      title: Last Name
      type: string
    date_of_birth:
      anyOf:
      - format: date
        type: string
      - type: 'null'
      default: null
      description: Date of birth
      title: Date Of Birth
      type: string
    type:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The type of the *Contact*
      title: Type
      type: string
    created_at:
      anyOf:
      - format: date-time
        type: string
      - type: 'null'
      default: null
      description: The time the *Contact* was created (as a ISO-8601 timestamp)
      title: Created At
      type: string
    updated_at:
      anyOf:
      - format: date-time
        type: string
      - type: 'null'
      default: null
      description: The time the *Contact* was last updated (as a ISO-8601 timestamp)
      title: Updated At
      type: string
    prefix:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The prefix of the *Contact* (Mr, Mrs, etc)
      title: Prefix
      type: string
    title:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The designated title of the *Contact*
      title: Title
      type: string
    initials:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The initials of the *Contact*
      title: Initials
      type: string
    clio_connect_email:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: Clio Connect email if the *Contact* is a ClioConnect User
      title: Clio Connect Email
      type: string
    locked_clio_connect_email:
      anyOf:
      - type: boolean
      - type: 'null'
      default: null
      description: A boolean indicating if the ability to modify this *Contacts Clio
        connect email is locked.
      title: Locked Clio Connect Email
      type: string
    client_connect_user_id:
      anyOf:
      - type: integer
      - type: 'null'
      default: null
      description: The ID for the Clio Connect user associated with this *Contact*
      title: Client Connect User Id
      type: string
    primary_email_address:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The primary email address associated with this *Contact*.
      title: Primary Email Address
      type: string
    secondary_email_address:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The secondary email address associated with this *Contact*.
      title: Secondary Email Address
      type: string
    primary_phone_number:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The primary phone number associated with this *Contact*.
      title: Primary Phone Number
      type: string
    secondary_phone_number:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The secondary phone number of the *Contact*.
      title: Secondary Phone Number
      type: string
    ledes_client_id:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: LEDES client id of the Contact
      title: Ledes Client Id
      type: string
    has_clio_for_clients_permission:
      anyOf:
      - type: boolean
      - type: 'null'
      default: null
      description: True if at least one resource has been shared with the contact
        using Clio for Clients.
      title: Has Clio For Clients Permission
      type: string
    is_client:
      anyOf:
      - type: boolean
      - type: 'null'
      default: null
      description: Whether or not the Contact is a client
      title: Is Client
      type: string
    is_clio_for_client_user:
      anyOf:
      - type: boolean
      - type: 'null'
      default: null
      description: Whether or not this contact has client_login and client_user (can
        be created due to addition to client portal or client_share_permissions)
      title: Is Clio For Client User
      type: string
    is_co_counsel:
      anyOf:
      - type: boolean
      - type: 'null'
      default: null
      description: Whether or not the Contact has matters shared as co-counsel
      title: Is Co Counsel
      type: string
    is_bill_recipient:
      anyOf:
      - type: boolean
      - type: 'null'
      default: null
      description: Whether the Contact is a bill recipient on at least one matter.
      title: Is Bill Recipient
      type: string
    sales_tax_number:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The sales tax number of the *Contact*
      title: Sales Tax Number
      type: string
    currency:
      anyOf:
      - additionalProperties: true
        type: object
      - type: 'null'
      default: null
      description: Currency of the *Contact*
      title: Currency
      type: string
  title: ContactBase
  type: object
