$defs:
  AccountBalanceBase:
    description: AccountBalanceBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *AccountBalance*
        title: Id
        type: string
      balance:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The current balance of the bank account available to the matter
          or contact
        title: Balance
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The bank account type. Either Operating or Trust
        title: Type
        type: string
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the bank account
        title: Name
        type: string
    title: AccountBalanceBase
    type: object
  ContactBase:
