        default: null
        description: Middle name of the Person
        title: Middle Name
        type: string
      last_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Last name of the Person
        title: Last Name
        type: string
      date_of_birth:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: Date of birth
        title: Date Of Birth
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Contact*
        title: Type
        type: string
      created_at:
        anyOf:
