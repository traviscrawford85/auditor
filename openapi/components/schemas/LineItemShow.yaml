$defs:
  ActivityBase:
    description: ActivityBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Activity*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Activity*
        title: Etag
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Activity*
        title: Type
        type: string
      date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the *Activity* was performed (as a ISO-8601 date)
        title: Date
        type: string
      quantity_in_hours:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The number of hours the TimeEntry took.
        title: Quantity In Hours
        type: string
      rounded_quantity_in_hours:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: 'The number of hours rounded accordingly to the billing settings.
          The rounded value is used to calculate the total. '
        title: Rounded Quantity In Hours
        type: string
      quantity:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: 'The field is applicable to TimeEntry, ExpenseEntry, and SoftCostEntry.  **Version
          <= 4.0.3:** The number of hours the TimeEntry took.  **Latest version:**
          The number of seconds the TimeEntry took. '
        title: Quantity
        type: string
      rounded_quantity:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: 'The field is applicable to time entries only.  **Version <=
          4.0.3:** The number of hours rounded accordingly to the billing settings.
          The rounded value is used to calculate the total.  **Latest version:** The
          number of seconds rounded accordingly to the billing settings. The rounded
          value is used to calculate the total. '
        title: Rounded Quantity
        type: string
      quantity_redacted:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: 'Is `true` if any of the following fields are redacted: `quantity`,
          `rounded_quantity`, `rounded_quantity_in_hours`, `quantity_in_hours`, `total`,
          `non_billable_total` '
        title: Quantity Redacted
        type: string
      price:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The hourly or flat rate of the *Activity*
        title: Price
        type: string
      note:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The details about the *Activity*
        title: Note
        type: string
      flat_rate:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Activity* is a flat rate
        title: Flat Rate
        type: string
      billed:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Activity* has been added to an active bill that
          is in the state of `awaiting_payment` or `paid`
        title: Billed
        type: string
      on_bill:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Activity* has been added to an active bill that
          is in the state of `draft`, `awaiting_approval`, `awaiting_payment` or `paid`
        title: On Bill
        type: string
      total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total cost of draft, billable and billed items in the *Activity*
        title: Total
        type: string
      contingency_fee:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the *Activity* is a contingency fee
        title: Contingency Fee
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Activity* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Activity* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
      reference:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A check reference for a HardCostEntry.
        title: Reference
        type: string
      non_billable:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Activity* is non-billable
        title: Non Billable
        type: string
      non_billable_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total cost of non-billable items in the *Activity*
        title: Non Billable Total
        type: string
      no_charge:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the non-billable *Activity* is shown on the bill.
        title: No Charge
        type: string
      tax_setting:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The option denoting whether primary tax, secondary tax, or both
          is applied to an expense entry.
        title: Tax Setting
        type: string
      currency:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: The currency of the *Activity*
        title: Currency
        type: string
    title: ActivityBase
    type: object
  BillBase:
    description: BillBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Bill*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Bill*
        title: Etag
        type: string
      number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The *Bill* identifier (not necessarily numeric)'
        title: Number
        type: string
      issued_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was issued (as a ISO-8601 date)
        title: Issued At
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      due_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the *Bill* is due (as a ISO-8601 date)
        title: Due At
        type: string
      tax_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The tax rate to the *Bill*
        title: Tax Rate
        type: string
      secondary_tax_rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: A secondary tax rate applied to the *Bill*
        title: Secondary Tax Rate
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Bill* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
      subject:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The subject of the *Bill*
        title: Subject
        type: string
      purchase_order:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The purchase order of the *Bill*
        title: Purchase Order
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Bill*
        title: Type
        type: string
      memo:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A memo for the *Bill*
        title: Memo
        type: string
      start_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the billing period starts (as a ISO-8601 date)
        title: Start At
        type: string
      end_at:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The time the billing period ends (as a ISO-8601 date)
        title: End At
        type: string
      balance:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The outstanding balance of the *Bill*
        title: Balance
        type: string
      state:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The billing state the *Bill* is in
        title: State
        type: string
      kind:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The kind of the *Bill*
        title: Kind
        type: string
      total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total with interest of the *Bill*
        title: Total
        type: string
      paid:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount paid for the *Bill*
        title: Paid
        type: string
      paid_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The date of the last payment on the *Bill*
        title: Paid At
        type: string
      pending:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount of pending credit card payments on the *Bill*
        title: Pending
        type: string
      due:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount of the *Bill* with interest and less discounts
        title: Due
        type: string
      discount_services_only:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The selected discount is applied to services only.
        title: Discount Services Only
        type: string
      can_update:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: This value indicates if your *Bill*'s line items and information
          can be updated.
        title: Can Update
        type: string
      credits_issued:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total credits issued for the *Bill*
        title: Credits Issued
        type: string
      shared:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *Bill* is a shared
        title: Shared
        type: string
      last_sent_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The last time the *Bill* was sent (as a ISO-8601 date)
        title: Last Sent At
        type: string
      services_secondary_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total secondary tax of the bill's line items of a service
          kind
        title: Services Secondary Tax
        type: string
      services_sub_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The sub total of all the bill's line items of a service kind
        title: Services Sub Total
        type: string
      services_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total tax of the bill's line items of a service kind
        title: Services Tax
        type: string
      services_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The services portion of the bill's primary tax
        title: Services Taxable Sub Total
        type: string
      services_secondary_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The services portion of the bill's secondary tax
        title: Services Secondary Taxable Sub Total
        type: string
      taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The total taxable bill amount
        title: Taxable Sub Total
        type: string
      secondary_taxable_sub_total:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The subtotal of the bill's secondary tax
        title: Secondary Taxable Sub Total
        type: string
      sub_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sub total for the *Bill*
        title: Sub Total
        type: string
      tax_sum:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of primary tax for the model
        title: Tax Sum
        type: string
      secondary_tax_sum:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of secondary tax for the model
        title: Secondary Tax Sum
        type: string
      total_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount of tax for the bill.
        title: Total Tax
        type: string
      available_state_transitions:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: The available *Bill* state transitions.
        title: Available State Transitions
        type: string
    title: BillBase
    type: object
  DiscountBase:
    description: DiscountBase
    properties:
      rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The rate of the *Discount%*
        title: Rate
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of *Discount* being applied in your *Discount* rate.
        title: Type
        type: string
      note:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A note for your *Discount*
        title: Note
        type: string
      early_payment_rate:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The % discount that will be applied if your *Discount* is paid
          within the early payment period.
        title: Early Payment Rate
        type: string
      early_payment_period:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The number of days for your *Discount* period. If your bill is
          paid within this time, apply your *Discount* rate to the bill.
        title: Early Payment Period
        type: string
    title: DiscountBase
    type: object
  LineItem:
    description: LineItem
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *LineItem*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *LineItem*
        title: Etag
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *LineItem*
        title: Type
        type: string
      description:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The description for the *LineItem*
        title: Description
        type: string
      date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The *LineItem* date (as a ISO-8601 date)
        title: Date
        type: string
      price:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The price of the *LineItem*
        title: Price
        type: string
      taxable:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *LineItem* is taxable
        title: Taxable
        type: string
      kind:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The kind of *LineItem*
        title: Kind
        type: string
      note:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The note attached to the *LineItem*
        title: Note
        type: string
      secondary_taxable:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *LineItem* is secondary taxable
        title: Secondary Taxable
        type: string
      total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The total amount for the *LineItem*
        title: Total
        type: string
      tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The tax amount for the *LineItem*
        title: Tax
        type: string
      secondary_tax:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The secondary tax amount for the *LineItem*
        title: Secondary Tax
        type: string
      sub_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The subtotal amount for the *LineItem*
        title: Sub Total
        type: string
      quantity:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The amount of hours for the *LineItem*
        title: Quantity
        type: string
      group_ordering:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The value to specify the ordering of the *LineItem* on a bill
        title: Group Ordering
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *LineItem* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *LineItem* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
      bill:
        anyOf:
        - $ref: '#/$defs/BillBase'
        - type: 'null'
        default: null
        type: string
      activity:
        anyOf:
        - $ref: '#/$defs/ActivityBase'
        - type: 'null'
        default: null
        type: string
      matter:
        anyOf:
        - $ref: '#/$defs/MatterBase'
        - type: 'null'
        default: null
        type: string
      user:
        anyOf:
        - $ref: '#/$defs/UserBase'
        - type: 'null'
        default: null
        type: string
      discount:
        anyOf:
        - $ref: '#/$defs/DiscountBase'
        - type: 'null'
        default: null
        type: string
      included_line_item_totals:
        anyOf:
        - $ref: '#/$defs/LineItemTotalsBase'
        - type: 'null'
        default: null
        type: string
    title: LineItem
    type: object
  LineItemTotalsBase:
    description: LineItemTotalsBase
    properties:
      quantity:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of quantity for included line items.
        title: Quantity
        type: string
      price:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of price for included line items.
        title: Price
        type: string
      discount_percent:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of discount as percentage for included line items.
        title: Discount Percent
        type: string
      total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of total for included line items.
        title: Total
        type: string
      sub_total:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Sum of total before discount and tax is applied.
        title: Sub Total
        type: string
    title: LineItemTotalsBase
    type: object
  MatterBase:
    description: MatterBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Matter*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Matter*
        title: Etag
        type: string
      number:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The number given to the *Matter* within an account
        title: Number
        type: string
      display_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The reference and label of the *Matter*. Depending on the account's
          manual_matter_numbering setting, this is either read only (generated) or
          customizable.
        title: Display Number
        type: string
      custom_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: User defined custom number of the *Matter*
        title: Custom Number
        type: string
      currency:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: Currency of the matter
        title: Currency
        type: string
      description:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The detailed description of the *Matter*
        title: Description
        type: string
      status:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The current status of the *Matter*
        title: Status
        type: string
      location:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The location of the *Matter*
        title: Location
        type: string
      client_reference:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Client Reference string for external uses
        title: Client Reference
        type: string
      client_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Client ID
        title: Client Id
        type: string
      billable:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether this matter is billable
        title: Billable
        type: string
      maildrop_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A unique Maildrop email address for the matter
        title: Maildrop Address
        type: string
      billing_method:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Billing method of this matter
        title: Billing Method
        type: string
      open_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the matter was set to open (as a ISO-8601 date)
        title: Open Date
        type: string
      close_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the matter was set to closed (as a ISO-8601 date)
        title: Close Date
        type: string
      pending_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the matter was set to pending (as a ISO-8601 date)
        title: Pending Date
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Matter* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
