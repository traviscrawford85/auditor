Address:
  type: object
  properties:
    id:
      type: integer
      description: Unique identifier for the address
    street:
      type: string
      description: Street address
    city:
      type: string
      description: City
    province:
      type: string
      description: Province or state
    postal_code:
      type: string
      description: Postal or ZIP code
    country:
      type: string
      description: Country
    name:
      type: string
      description: Address label or name
    created_at:
      type: string
      format: date-time
      description: Creation timestamp
    updated_at:
      type: string
      format: date-time
      description: Last update timestamp
    primary:
      type: boolean
      description: Whether this is the primary address
