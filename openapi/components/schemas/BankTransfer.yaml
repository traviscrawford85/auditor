$defs:
  BankAccountBase:
    description: BankAccountBase
    properties:
      account_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The account number for *BankAccount*
        title: Account Number
        type: string
      balance:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The current balance of the *BankAccount*
        title: Balance
        type: string
      bank_transactions_count:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The number of bank transactions associated with the account.
        title: Bank Transactions Count
        type: string
      clio_payment_page_link:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Link to Single Payment Page which allows to transfer funds without
          logging in.
        title: Clio Payment Page Link
        type: string
      clio_payment_page_qr_code:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A QR code that links to a Single Payment Page which allows to
          transfer funds without logging in.
        title: Clio Payment Page Qr Code
        type: string
      clio_payments_enabled:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the bank account is connected to Clio Payments
        title: Clio Payments Enabled
        type: string
      controlled_account:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether is a controlled account
        title: Controlled Account
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BankAccount* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      currency:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The currency type of the *BankAccount*
        title: Currency
        type: string
      currency_id:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: The currency ID of the *BankAccount*
        title: Currency Id
        type: string
      default_account:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether it is the default account
        title: Default Account
        type: string
      domicile_branch:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the branch where the account was opened
        title: Domicile Branch
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *BankAccount*
        title: Etag
        type: string
      general_ledger_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: General ledger number
        title: General Ledger Number
        type: string
      holder:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the person or business that owns the *BankAccount*
        title: Holder
        type: string
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *BankAccount*
        title: Id
        type: string
      institution:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The financial institution where the *BankAccount* is registered
        title: Institution
        type: string
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the *BankAccount*
        title: Name
        type: string
      swift:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A unique identification code for the financial institution
        title: Swift
        type: string
      transit_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Transit number for the bank account branch
        title: Transit Number
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *BankAccount*
        title: Type
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *BankAccount* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
    title: BankAccountBase
    type: object
  ContactBase:
    description: ContactBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Contact*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Contact*
        title: Etag
        type: string
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The full name of the *Contact*
        title: Name
        type: string
      first_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: First name of the Person
        title: First Name
        type: string
      middle_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Middle name of the Person
        title: Middle Name
        type: string
      last_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Last name of the Person
        title: Last Name
        type: string
      date_of_birth:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: Date of birth
        title: Date Of Birth
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Contact*
        title: Type
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Contact* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Contact* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
      prefix:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The prefix of the *Contact* (Mr, Mrs, etc)
        title: Prefix
        type: string
      title:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The designated title of the *Contact*
        title: Title
        type: string
      initials:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The initials of the *Contact*
        title: Initials
        type: string
      clio_connect_email:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Clio Connect email if the *Contact* is a ClioConnect User
        title: Clio Connect Email
        type: string
      locked_clio_connect_email:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: A boolean indicating if the ability to modify this *Contacts
          Clio connect email is locked.
        title: Locked Clio Connect Email
        type: string
      client_connect_user_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The ID for the Clio Connect user associated with this *Contact*
        title: Client Connect User Id
        type: string
      primary_email_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The primary email address associated with this *Contact*.
        title: Primary Email Address
        type: string
      secondary_email_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The secondary email address associated with this *Contact*.
        title: Secondary Email Address
        type: string
      primary_phone_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The primary phone number associated with this *Contact*.
        title: Primary Phone Number
        type: string
      secondary_phone_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The secondary phone number of the *Contact*.
        title: Secondary Phone Number
        type: string
      ledes_client_id:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: LEDES client id of the Contact
        title: Ledes Client Id
        type: string
      has_clio_for_clients_permission:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: True if at least one resource has been shared with the contact
          using Clio for Clients.
        title: Has Clio For Clients Permission
        type: string
      is_client:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the Contact is a client
        title: Is Client
        type: string
      is_clio_for_client_user:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not this contact has client_login and client_user
          (can be created due to addition to client portal or client_share_permissions)
        title: Is Clio For Client User
        type: string
      is_co_counsel:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the Contact has matters shared as co-counsel
        title: Is Co Counsel
        type: string
      is_bill_recipient:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the Contact is a bill recipient on at least one matter.
        title: Is Bill Recipient
        type: string
      sales_tax_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The sales tax number of the *Contact*
        title: Sales Tax Number
        type: string
      currency:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: Currency of the *Contact*
        title: Currency
        type: string
    title: ContactBase
    type: object
  MatterBase:
    description: MatterBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Matter*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Matter*
        title: Etag
        type: string
      number:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The number given to the *Matter* within an account
        title: Number
        type: string
      display_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The reference and label of the *Matter*. Depending on the account's
          manual_matter_numbering setting, this is either read only (generated) or
          customizable.
        title: Display Number
        type: string
      custom_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: User defined custom number of the *Matter*
        title: Custom Number
        type: string
      currency:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: Currency of the matter
        title: Currency
        type: string
      description:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The detailed description of the *Matter*
        title: Description
        type: string
      status:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The current status of the *Matter*
        title: Status
        type: string
      location:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The location of the *Matter*
        title: Location
        type: string
      client_reference:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Client Reference string for external uses
        title: Client Reference
        type: string
      client_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Client ID
        title: Client Id
        type: string
      billable:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether this matter is billable
        title: Billable
        type: string
      maildrop_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A unique Maildrop email address for the matter
        title: Maildrop Address
        type: string
      billing_method:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Billing method of this matter
        title: Billing Method
        type: string
      open_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the matter was set to open (as a ISO-8601 date)
        title: Open Date
        type: string
      close_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the matter was set to closed (as a ISO-8601 date)
        title: Close Date
        type: string
      pending_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the matter was set to pending (as a ISO-8601 date)
        title: Pending Date
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Matter* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Matter* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
      shared:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the matter is currently shared with Clio Connect
        title: Shared
        type: string
      has_tasks:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the matter has any tasks.
        title: Has Tasks
        type: string
      last_activity_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The greatest date out of all of the activities on the matter
          (as a ISO-8601 date)
        title: Last Activity Date
        type: string
      matter_stage_updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The date the matter stage was last updated (as a ISO-8601 date)
        title: Matter Stage Updated At
        type: string
    title: MatterBase
    type: object
description: BankTransfer
properties:
  id:
    anyOf:
    - type: integer
    - type: 'null'
    default: null
    description: Unique identifier for the *BankTransfer*
    title: Id
    type: string
  etag:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: ETag for the *BankTransfer*
    title: Etag
    type: string
  amount:
    anyOf:
    - type: number
    - type: integer
    - type: 'null'
    default: null
    description: The amount of the transfer.
    title: Amount
    type: string
  date:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The date of the transfer.
    title: Date
    type: string
  description:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The description of the transfer.
    title: Description
    type: string
  primary_authorizer:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The primary authorizer of the transfer.
    title: Primary Authorizer
    type: string
  secondary_authorizer:
    anyOf:
    - type: string
    - type: 'null'
    default: null
    description: The secondary authorizer of the transfer.
    title: Secondary Authorizer
    type: string
  created_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *BankTransfer* was created (as a ISO-8601 timestamp)
    title: Created At
    type: string
  updated_at:
    anyOf:
    - format: date-time
      type: string
    - type: 'null'
    default: null
    description: The time the *BankTransfer* was last updated (as a ISO-8601 timestamp)
    title: Updated At
    type: string
  client:
    anyOf:
    - $ref: '#/$defs/ContactBase'
    - type: 'null'
    default: null
    type: string
  destination_account:
    anyOf:
    - $ref: '#/$defs/BankAccountBase'
    - type: 'null'
    default: null
    type: string
  matter:
    anyOf:
    - $ref: '#/$defs/MatterBase'
    - type: 'null'
    default: null
    type: string
  source_account:
    anyOf:
    - $ref: '#/$defs/BankAccountBase'
    - type: 'null'
    default: null
    type: string
title: BankTransfer
type: object
