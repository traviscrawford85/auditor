UnnamedSchema:
  description: ExpenseCategoryBase
  properties:
    id:
      anyOf:
      - type: integer
      default: null
      description: Unique identifier for the *ExpenseCategory*
      title: Id
      type: integer
    etag:
      anyOf:
      - type: string
      default: null
      description: ETag for the *ExpenseCategory*
      title: Etag
      type: string
    name:
      anyOf:
      - type: string
      default: null
      description: The name of the expense category
      title: Name
      type: string
    rate:
      anyOf:
      - type: integer
      default: null
      description: The price charged per unit cost
      title: Rate
      type: string
    entry_type:
      anyOf:
      - type: string
      default: null
      description: The type of expense entry the category is associated to. Can be
        either "hard_cost", "soft_cost" or "unassociated"
      title: Entry Type
      type: string
    created_at:
      anyOf:
      - format: date-time
        type: string
      default: null
      description: The time the *ExpenseCategory* was created (as a ISO-8601 timestamp)
      title: Created At
      type: string
    updated_at:
      anyOf:
      - format: date-time
        type: string
      default: null
      description: The time the *ExpenseCategory* was last updated (as a ISO-8601
        timestamp)
      title: Updated At
      type: string
    xero_expense_code:
      anyOf:
      - type: string
      default: null
      description: Custom Xero expense code for an expense category
      title: Xero Expense Code
      type: string
    accessible_to_user:
      anyOf:
      - type: boolean
      default: null
      description: Determines if expense category is accessible to user
      title: Accessible To User
      type: string
    tax_setting:
      anyOf:
      - type: string
      default: null
      description: The type of tax rate applied to the expense category.
      title: Tax Setting
      type: string
    currency:
      anyOf:
      - additionalProperties: true
