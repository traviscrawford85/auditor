$defs:
  AccountBase:
    description: AccountBase
    properties:
      id:
        anyOf:
        - type: integer
        
        default: null
        description: Unique identifier for the *Account*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        
        default: null
        description: ETag for the *Account*
        title: Etag
        type: string
      name:
        anyOf:
        - type: string
        
        default: null
        description: The name of the *Account*
        title: Name
        type: string
      state:
        anyOf:
        - type: string
        
        default: null
        description: Account state
        title: State
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *Account* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *Account* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
    title: AccountBase
    type: object
  ActivityDescriptionBase:
    description: ActivityDescriptionBase
    properties:
      id:
        anyOf:
        - type: integer
        
        default: null
        description: Unique identifier for the *ActivityDescription*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        
        default: null
        description: ETag for the *ActivityDescription*
        title: Etag
        type: string
      name:
        anyOf:
        - type: string
        
        default: null
        description: The name of the *ActivityDescription*
        title: Name
        type: string
      visible_to_co_counsel:
        anyOf:
        - type: boolean
        
        default: null
        description: A toggle that determines if a co-counsel user of the firm can
          have access to this activity description
        title: Visible To Co Counsel
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *ActivityDescription* was created (as a ISO-8601
          timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *ActivityDescription* was last updated (as a ISO-8601
          timestamp)
        title: Updated At
        type: string
      default:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether it is the user's default activity description
        title: Default
        type: string
      type:
        anyOf:
        - type: string
        
        default: null
        description: The type of the *ActivityDescription*
        title: Type
        type: string
      utbms_activity_id:
        anyOf:
        - type: integer
        
        default: null
        description: The UTBMS activity id if the *ActivityDescription* is a UTBMS
          activity description
        title: Utbms Activity Id
        type: string
      utbms_task_name:
        anyOf:
        - type: string
        
        default: null
        description: The UTBMS activity task name if attached to a UTBMS activity
          description
        title: Utbms Task Name
        type: string
      utbms_task_id:
        anyOf:
        - type: integer
        
        default: null
        description: The UTBMS activity task id if attached to a UTBMS activity description
        title: Utbms Task Id
        type: string
      xero_service_code:
        anyOf:
        - type: string
        
        default: null
        description: Custom Xero service code for this activity description
        title: Xero Service Code
        type: string
      accessible_to_user:
        anyOf:
        - type: boolean
        
        default: null
        description: Determines if activity description is accessible to user
        title: Accessible To User
        type: string
      category_type:
        anyOf:
        - type: string
        
        default: null
        description: Activity category rate type. Either hourly or flat fee
        title: Category Type
        type: string
      currency:
        anyOf:
        - additionalProperties: true
          type: object
        
        default: null
        description: The currency of the activity description
        title: Currency
        type: string
    title: ActivityDescriptionBase
    type: object
  AvatarBase:
    description: AvatarBase
    properties:
      id:
        anyOf:
        - type: integer
        
        default: null
        description: Unique identifier for the *Avatar*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        
        default: null
        description: ETag for the *Avatar*
        title: Etag
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *Avatar* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *Avatar* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
      url:
        anyOf:
        - type: string
        
        default: null
        description: The URL for the *Avatar*
        title: Url
        type: string
      _destroy:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether to destroy the *Avatar*
        title: Destroy
        type: string
    title: AvatarBase
    type: object
  ContactBase:
    description: ContactBase
    properties:
      id:
        anyOf:
        - type: integer
        
        default: null
        description: Unique identifier for the *Contact*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        
        default: null
        description: ETag for the *Contact*
        title: Etag
        type: string
      name:
        anyOf:
        - type: string
        
        default: null
        description: The full name of the *Contact*
        title: Name
        type: string
      first_name:
        anyOf:
        - type: string
        
        default: null
        description: First name of the Person
        title: First Name
        type: string
      middle_name:
        anyOf:
        - type: string
        
        default: null
        description: Middle name of the Person
        title: Middle Name
        type: string
      last_name:
        anyOf:
        - type: string
        
        default: null
        description: Last name of the Person
        title: Last Name
        type: string
      date_of_birth:
        anyOf:
        - format: date
          type: string
        
        default: null
        description: Date of birth
        title: Date Of Birth
        type: string
      type:
        anyOf:
        - type: string
        
        default: null
        description: The type of the *Contact*
        title: Type
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *Contact* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *Contact* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
      prefix:
        anyOf:
        - type: string
        
        default: null
        description: The prefix of the *Contact* (Mr, Mrs, etc)
        title: Prefix
        type: string
      title:
        anyOf:
        - type: string
        
        default: null
        description: The designated title of the *Contact*
        title: Title
        type: string
      initials:
        anyOf:
        - type: string
        
        default: null
        description: The initials of the *Contact*
        title: Initials
        type: string
      clio_connect_email:
        anyOf:
        - type: string
        
        default: null
        description: Clio Connect email if the *Contact* is a ClioConnect User
        title: Clio Connect Email
        type: string
      locked_clio_connect_email:
        anyOf:
        - type: boolean
        
        default: null
        description: A boolean indicating if the ability to modify this *Contacts
          Clio connect email is locked.
        title: Locked Clio Connect Email
        type: string
      client_connect_user_id:
        anyOf:
        - type: integer
        
        default: null
        description: The ID for the Clio Connect user associated with this *Contact*
        title: Client Connect User Id
        type: string
      primary_email_address:
        anyOf:
        - type: string
        
        default: null
        description: The primary email address associated with this *Contact*.
        title: Primary Email Address
        type: string
      secondary_email_address:
        anyOf:
        - type: string
        
        default: null
        description: The secondary email address associated with this *Contact*.
        title: Secondary Email Address
        type: string
      primary_phone_number:
        anyOf:
        - type: string
        
        default: null
        description: The primary phone number associated with this *Contact*.
        title: Primary Phone Number
        type: string
      secondary_phone_number:
        anyOf:
        - type: string
        
        default: null
        description: The secondary phone number of the *Contact*.
        title: Secondary Phone Number
        type: string
      ledes_client_id:
        anyOf:
        - type: string
        
        default: null
        description: LEDES client id of the Contact
        title: Ledes Client Id
        type: string
      has_clio_for_clients_permission:
        anyOf:
        - type: boolean
        
        default: null
        description: True if at least one resource has been shared with the contact
          using Clio for Clients.
        title: Has Clio For Clients Permission
        type: string
      is_client:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether or not the Contact is a client
        title: Is Client
        type: string
      is_clio_for_client_user:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether or not this contact has client_login and client_user
          (can be created due to addition to client portal or client_share_permissions)
        title: Is Clio For Client User
        type: string
      is_co_counsel:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether or not the Contact has matters shared as co-counsel
        title: Is Co Counsel
        type: string
      is_bill_recipient:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether the Contact is a bill recipient on at least one matter.
        title: Is Bill Recipient
        type: string
      sales_tax_number:
        anyOf:
        - type: string
        
        default: null
        description: The sales tax number of the *Contact*
        title: Sales Tax Number
        type: string
      currency:
        anyOf:
        - additionalProperties: true
          type: object
        
        default: null
        description: Currency of the *Contact*
        title: Currency
        type: string
    title: ContactBase
    type: object
  GroupBase:
    description: GroupBase
    properties:
      client_connect_user:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether or not the Group is a UserGroup for a Clio Connect User
        title: Client Connect User
        type: string
      etag:
        anyOf:
        - type: string
        
        default: null
        description: ETag for the *Group*
        title: Etag
        type: string
      id:
        anyOf:
        - type: integer
        
        default: null
        description: Unique identifier for the *Group*
        title: Id
        type: string
      name:
        anyOf:
        - type: string
        
        default: null
        description: The name of the *Group*
        title: Name
        type: string
      type:
        anyOf:
        - type: string
        
        default: null
        description: The type of the *Group*
        title: Type
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *Group* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
    title: GroupBase
    type: object
  JobTitleBase:
    description: JobTitleBase
    properties:
      id:
        anyOf:
        - type: integer
        
        default: null
        description: Unique identifier for the *JobTitle*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        
        default: null
        description: ETag for the *JobTitle*
        title: Etag
        type: string
      name:
        anyOf:
        - type: string
        
        default: null
        description: Name of the job title
        title: Name
        type: string
      initials:
        anyOf:
        - type: string
        
        default: null
        description: Initials of the job title
        title: Initials
        type: string
    title: JobTitleBase
    type: object
  NotificationMethodBase:
    description: NotificationMethodBase
    properties:
      id:
        anyOf:
        - type: integer
        
        default: null
        description: Unique identifier for the *NotificationMethod*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        
        default: null
        description: ETag for the *NotificationMethod*
        title: Etag
        type: string
      type:
        anyOf:
        - type: string
        
        default: null
        description: Human readable description of the type of notification
        title: Type
        type: string
      email_address:
        anyOf:
        - type: string
        
        default: null
        description: Email address to send the notification to (only for email type)
        title: Email Address
        type: string
      is_default_email_address:
        anyOf:
        - type: boolean
        
        default: null
        description: A boolean that is returned only on notification method objects
          that are relevant e.g. Email notification or Alternative Email
        title: Is Default Email Address
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *NotificationMethod* was created (as a ISO-8601
          timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *NotificationMethod* was last updated (as a ISO-8601
          timestamp)
        title: Updated At
        type: string
    title: NotificationMethodBase
    type: object
  User:
    description: User
    properties:
      account_owner:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether the *User* is the owner of the account
        title: Account Owner
        type: string
      clio_connect:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether the *User* is a Clio Connect user
        title: Clio Connect
        type: string
      court_rules_default_attendee:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether the *User* is a default attendee for court rules events
        title: Court Rules Default Attendee
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *User* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      default_calendar_id:
        anyOf:
        - type: integer
        
        default: null
        description: Default calendar id for *User*.
        title: Default Calendar Id
        type: string
      email:
        anyOf:
        - type: string
        
        default: null
        description: The email of the *User*
        title: Email
        type: string
      enabled:
        anyOf:
        - type: boolean
        
        default: null
        description: Whether the *User* is allowed to log in
        title: Enabled
        type: string
      etag:
        anyOf:
        - type: string
        
        default: null
        description: ETag for the *User*
        title: Etag
        type: string
      first_name:
        anyOf:
        - type: string
        
        default: null
        description: The first name of the *User*
        title: First Name
        type: string
      id:
        anyOf:
        - type: integer
        
        default: null
        description: Unique identifier for the *User*
        title: Id
        type: string
      initials:
        anyOf:
        - type: string
        
        default: null
        description: The initials of the *User*
        title: Initials
        type: string
      last_name:
        anyOf:
        - type: string
        
        default: null
        description: The last name of the *User*
        title: Last Name
        type: string
      name:
        anyOf:
        - type: string
        
        default: null
        description: The full name of the *User*
        title: Name
        type: string
      phone_number:
        anyOf:
        - type: string
        
        default: null
        description: The primary phone number for the *User*.
        title: Phone Number
        type: string
      rate:
        anyOf:
        - type: number
        - type: integer
        
        default: null
        description: Default user activity rate for *User*.
        title: Rate
        type: string
      roles:
        anyOf:
        - items:
            type: string
          type: array
        
        default: null
        description: An array of roles assigned to this *User*
        title: Roles
        type: string
      subscription_type:
        anyOf:
        - type: string
        
        default: null
        description: The subscription type of the *User*
        title: Subscription Type
        type: string
      time_zone:
        anyOf:
        - type: string
        
        default: null
        description: The selected time zone of the *User*
        title: Time Zone
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        
        default: null
        description: The time the *User* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
      default_activity_description:
        anyOf:
        - $ref: '#/$defs/ActivityDescriptionBase'
        
        default: null
        type: string
      notification_methods:
        anyOf:
        - items:
            $ref: '#/$defs/NotificationMethodBase'
          type: array
        
        default: null
        description: NotificationMethod
        title: Notification Methods
        type: string
      account:
        anyOf:
        - $ref: '#/$defs/AccountBase'
        
        default: null
        type: string
      avatar:
        anyOf:
        - $ref: '#/$defs/AvatarBase'
        
        default: null
        type: string
      contact:
        anyOf:
        - $ref: '#/$defs/ContactBase'
        
        default: null
        type: string
      job_title:
        anyOf:
        - $ref: '#/$defs/JobTitleBase'
        
        default: null
        type: string
      groups:
        anyOf:
        - items:
            $ref: '#/$defs/GroupBase'
          type: array
        
        default: null
        description: Group
        title: Groups
        type: string
    title: User
    type: object
description: UserList
properties:
  data:
    description: User List Response
    items:
      $ref: '#/$defs/User'
    title: Data
    type: array
required:
- data
