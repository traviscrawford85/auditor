  MatterBase:
    description: MatterBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Matter*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Matter*
        title: Etag
        type: string
      number:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The number given to the *Matter* within an account
        title: Number
        type: string
      display_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The reference and label of the *Matter*. Depending on the account's
          manual_matter_numbering setting, this is either read only (generated) or
          customizable.
        title: Display Number
        type: string
      custom_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: User defined custom number of the *Matter*
        title: Custom Number
        type: string
      currency:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: Currency of the matter
        title: Currency
        type: string
      description:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The detailed description of the *Matter*
        title: Description
        type: string
      status:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The current status of the *Matter*
        title: Status
        type: string
      location:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The location of the *Matter*
        title: Location
        type: string
      client_reference:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Client Reference string for external uses
        title: Client Reference
        type: string
      client_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Client ID
        title: Client Id
        type: string
      billable:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether this matter is billable
        title: Billable
        type: string
      maildrop_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A unique Maildrop email address for the matter
        title: Maildrop Address
        type: string
      billing_method:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Billing method of this matter
        title: Billing Method
        type: string
      open_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: The date the matter was set to open (as a ISO-8601 date)
        title: Open Date
        type: string
      close_date:
        anyOf:
        - format: date
          type: string
        - type: 'null'
