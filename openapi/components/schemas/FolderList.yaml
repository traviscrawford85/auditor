$defs:
  ClioCreatorBase:
    description: ClioCreatorBase
    properties:
      account_owner:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *ClioCreator* is the owner of the account
        title: Account Owner
        type: string
      clio_connect:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *ClioCreator* is a Clio Connect user
        title: Clio Connect
        type: string
      court_rules_default_attendee:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *ClioCreator* is a default attendee for court rules
          events
        title: Court Rules Default Attendee
        type: string
      default_calendar_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Default calendar id for *ClioCreator*.
        title: Default Calendar Id
        type: string
      email:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The email of the *ClioCreator*
        title: Email
        type: string
      enabled:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the *ClioCreator* is allowed to log in
        title: Enabled
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *ClioCreator*
        title: Etag
        type: string
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *ClioCreator*
        title: Id
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *ClioCreator*
        title: Type
        type: string
      initials:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The initials of the *ClioCreator*
        title: Initials
        type: string
      first_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The first name of the *ClioCreator*
        title: First Name
        type: string
      last_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The last name of the *ClioCreator*
        title: Last Name
        type: string
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The full name of the *ClioCreator*
        title: Name
        type: string
      phone_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The primary phone number for the *ClioCreator*.
        title: Phone Number
        type: string
      rate:
        anyOf:
        - type: number
        - type: integer
        - type: 'null'
        default: null
        description: Default user activity rate for *ClioCreator*.
        title: Rate
        type: string
      subscription_type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The subscription type of the *ClioCreator*
        title: Subscription Type
        type: string
      time_zone:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The selected time zone of the *ClioCreator*
        title: Time Zone
        type: string
      roles:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: An array of roles assigned to this *ClioCreator*
        title: Roles
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ClioCreator* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ClioCreator* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
    title: ClioCreatorBase
    type: object
  ContactBase:
    description: ContactBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Contact*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Contact*
        title: Etag
        type: string
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The full name of the *Contact*
        title: Name
        type: string
      first_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: First name of the Person
        title: First Name
        type: string
      middle_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Middle name of the Person
        title: Middle Name
        type: string
      last_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Last name of the Person
        title: Last Name
        type: string
      date_of_birth:
        anyOf:
        - format: date
          type: string
        - type: 'null'
        default: null
        description: Date of birth
        title: Date Of Birth
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Contact*
        title: Type
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Contact* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Contact* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
      prefix:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The prefix of the *Contact* (Mr, Mrs, etc)
        title: Prefix
        type: string
      title:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The designated title of the *Contact*
        title: Title
        type: string
      initials:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The initials of the *Contact*
        title: Initials
        type: string
      clio_connect_email:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Clio Connect email if the *Contact* is a ClioConnect User
        title: Clio Connect Email
        type: string
      locked_clio_connect_email:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: A boolean indicating if the ability to modify this *Contacts
          Clio connect email is locked.
        title: Locked Clio Connect Email
        type: string
      client_connect_user_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The ID for the Clio Connect user associated with this *Contact*
        title: Client Connect User Id
        type: string
      primary_email_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The primary email address associated with this *Contact*.
        title: Primary Email Address
        type: string
      secondary_email_address:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The secondary email address associated with this *Contact*.
        title: Secondary Email Address
        type: string
      primary_phone_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The primary phone number associated with this *Contact*.
        title: Primary Phone Number
        type: string
      secondary_phone_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The secondary phone number of the *Contact*.
        title: Secondary Phone Number
        type: string
      ledes_client_id:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: LEDES client id of the Contact
        title: Ledes Client Id
        type: string
      has_clio_for_clients_permission:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: True if at least one resource has been shared with the contact
          using Clio for Clients.
        title: Has Clio For Clients Permission
        type: string
      is_client:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the Contact is a client
        title: Is Client
        type: string
      is_clio_for_client_user:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not this contact has client_login and client_user
          (can be created due to addition to client portal or client_share_permissions)
        title: Is Clio For Client User
        type: string
      is_co_counsel:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the Contact has matters shared as co-counsel
        title: Is Co Counsel
        type: string
      is_bill_recipient:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether the Contact is a bill recipient on at least one matter.
        title: Is Bill Recipient
        type: string
      sales_tax_number:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The sales tax number of the *Contact*
        title: Sales Tax Number
        type: string
      currency:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: Currency of the *Contact*
        title: Currency
        type: string
    title: ContactBase
    type: object
  DocumentCategoryBase:
    description: DocumentCategoryBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *DocumentCategory*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *DocumentCategory*
        title: Etag
        type: string
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the *DocumentCategory*
        title: Name
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *DocumentCategory* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *DocumentCategory* was last updated (as a ISO-8601
          timestamp)
        title: Updated At
        type: string
    title: DocumentCategoryBase
    type: object
  DocumentVersionBase:
    description: DocumentVersionBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *DocumentVersion*
        title: Id
        type: string
      document_id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The ID of the parent document.
        title: Document Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *DocumentVersion*
        title: Etag
        type: string
      uuid:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: UUID associated with the DocumentVersion. UUID is required to
          mark a document fully uploaded.
        title: Uuid
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *DocumentVersion* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *DocumentVersion* was last updated (as a ISO-8601
          timestamp)
        title: Updated At
        type: string
      filename:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The uploaded file name of the DocumentVersion.
        title: Filename
        type: string
      size:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The size of the DocumentVersion in bytes.
        title: Size
        type: string
      version_number:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The ordered number of when this DocumentVersion was uploaded.
        title: Version Number
        type: string
      content_type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A standard MIME type describing the format of the object data.
        title: Content Type
        type: string
      received_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the DocumentVersion was received (as an ISO-8601 timestamp)
        title: Received At
        type: string
      put_url:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A signed URL for uploading the file in a single operation. It
          expires in 10 minutes. If the document is fully uploaded, the field is empty.
        title: Put Url
        type: string
      fully_uploaded:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: True if the DocumentVersion is uploaded. False if the DocumentVersion
          is being uploaded.
        title: Fully Uploaded
        type: string
    title: DocumentVersionBase
    type: object
  ExternalPropertyBase:
    description: ExternalPropertyBase
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *ExternalProperty*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *ExternalProperty*
        title: Etag
        type: string
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the *ExternalProperty*
        title: Name
        type: string
      value:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The value of the *ExternalProperty*
        title: Value
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ExternalProperty* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *ExternalProperty* was last updated (as a ISO-8601
          timestamp)
        title: Updated At
        type: string
    title: ExternalPropertyBase
    type: object
  Folder:
    description: Folder
    properties:
      id:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Unique identifier for the *Folder*
        title: Id
        type: string
      etag:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: ETag for the *Folder*
        title: Etag
        type: string
      created_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Folder* was created (as a ISO-8601 timestamp)
        title: Created At
        type: string
      updated_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Folder* was last updated (as a ISO-8601 timestamp)
        title: Updated At
        type: string
      deleted_at:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: The time the *Folder* was deleted (as a ISO-8601 timestamp)
        title: Deleted At
        type: string
      type:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The type of the *Folder*
        title: Type
        type: string
      locked:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the Folder is locked. Locked Folder cannot be
          modified
        title: Locked
        type: string
      name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The name of the Folder
        title: Name
        type: string
      root:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether or not the Folder is the root folder. There is only one
          root folder per account
        title: Root
        type: string
      parent:
        anyOf:
        - $ref: '#/$defs/LinkedFolderBase'
        - type: 'null'
        default: null
        type: string
      matter:
        anyOf:
        - $ref: '#/$defs/MatterBase'
        - type: 'null'
        default: null
        type: string
      contact:
        anyOf:
        - $ref: '#/$defs/ContactBase'
        - type: 'null'
        default: null
        type: string
      document_category:
        anyOf:
        - $ref: '#/$defs/DocumentCategoryBase'
        - type: 'null'
        default: null
        type: string
      creator:
        anyOf:
        - $ref: '#/$defs/ClioCreatorBase'
        - type: 'null'
        default: null
        type: string
      latest_document_version:
        anyOf:
        - $ref: '#/$defs/DocumentVersionBase'
        - type: 'null'
        default: null
        type: string
      group:
        anyOf:
        - $ref: '#/$defs/GroupBase'
        - type: 'null'
        default: null
        type: string
      external_properties:
        anyOf:
        - items:
            $ref: '#/$defs/ExternalPropertyBase'
          type: array
        - type: 'null'
        default: null
        description: ExternalProperty
        title: External Properties
        type: string
    title: Folder
    type: object
  GroupBase:
    description: GroupBase
    properties:
      client_connect_user:
        anyOf:
