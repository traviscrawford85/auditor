UnnamedSchema:
  description: TaskBase
  properties:
    id:
      anyOf:
      - type: integer
      - type: 'null'
      default: null
      description: Unique identifier for the *Task*
      title: Id
      type: integer
    etag:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: ETag for the *Task*
      title: Etag
      type: string
    name:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The name of the *Task*
      title: Name
      type: string
    status:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: Status of the *Task*. (Note that users without advanced tasks can
        only have either complete or pending)
      title: Status
      type: string
    description:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: A detailed description of the *Task*
      title: Description
      type: string
    priority:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The priority of the *Task*
      title: Priority
      type: string
    due_at:
      anyOf:
      - format: date
        type: string
      - type: 'null'
      default: null
      description: The date the *Task* is due (as a ISO-8601 date)
      title: Due At
      type: string
    permission:
      anyOf:
      - type: string
      - type: 'null'
      default: null
      description: The permission of the *Task*
      title: Permission
      type: string
    completed_at:
      anyOf:
      - format: date-time
        type: string
      - type: 'null'
      default: null
      description: The time the *Task* was completed (as a ISO-8601 timestamp)
      title: Completed At
      type: string
    notify_completion:
      anyOf:
      - type: boolean
      - type: 'null'
      default: null
      description: Whether to notify the assigner of the task's completion
      title: Notify Completion
      type: string
    statute_of_limitations:
      anyOf:
      - type: boolean
      - type: 'null'
      default: null
      description: Whether the task is a statute of limitations
      title: Statute Of Limitations
      type: string
    time_estimated:
      anyOf:
      - type: integer
      - type: 'null'
      default: null
      description: Time the *Task* should take to complete
      title: Time Estimated
      type: string
    created_at:
      anyOf:
      - format: date-time
        type: string
      - type: 'null'
      default: null
      description: The time the *Task* was created (as a ISO-8601 timestamp)
      title: Created At
      type: string
    updated_at:
      anyOf:
      - format: date-time
        type: string
      - type: 'null'
      default: null
      description: The time the *Task* was last updated (as a ISO-8601 timestamp)
      title: Updated At
      type: string
    time_entries_count:
      anyOf:
      - type: integer
      - type: 'null'
      default: null
      description: The number of time entries associated with this task
      title: Time Entries Count
      type: string
  title: TaskBase
  type: object
