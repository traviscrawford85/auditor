UnnamedSchema:
  description: AllocationBase
  properties:
    id:
      anyOf:
      - type: integer
      default: null
      description: Unique identifier for the *Allocation*
      title: Id
      type: integer
    etag:
      anyOf:
      - type: string
      default: null
      description: ETag for the *Allocation*
      title: Etag
      type: string
    date:
      anyOf:
      - format: date
        type: string
      default: null
      description: The date the allocation was applied (as a ISO-8601 date)
      title: Date
      type: string
    amount:
      anyOf:
      - type: number
      - type: integer
      default: null
      description: The total amount of money that the user has allocated
      title: Amount
      type: string
    interest:
      anyOf:
      - type: boolean
      default: null
      description: Whether the allocation is applied to interest amount
      title: Interest
      type: string
    voided_at:
      anyOf:
      - format: date-time
        type: string
      default: null
      description: Time the *Allocation* was voided (as a ISO-8601 timestamp)
      title: Voided At
      type: string
    created_at:
      anyOf:
      - format: date-time
        type: string
      default: null
      description: The time the *Allocation* was created (as a ISO-8601 timestamp)
      title: Created At
      type: string
    updated_at:
      anyOf:
      - format: date-time
        type: string
      default: null
      description: The time the *Allocation* was last updated (as a ISO-8601 timestamp)
      title: Updated At
      type: string
    description:
      anyOf:
      - type: string
      default: null
      description: The description from the associated Credit Memo (if applicable)
      title: Description
      type: string
    has_online_payment:
      anyOf:
      - type: boolean
      default: null
      description: Whether this allocation is associated with an online payment or
        not
      title: Has Online Payment
      type: string
    destroyable:
      anyOf:
      - type: boolean
      default: null
      description: Whether the record can be deleted or not
      title: Destroyable
      type: string
    payment_type:
      anyOf:
      - type: string
      default: null
      description: A string indicating whether the payment is a card or an eCheck
        payment.
      title: Payment Type
      type: string
  title: AllocationBase
  type: object
