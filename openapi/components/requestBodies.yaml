    ContactsRequest:
      description: Request Body for Contacts
      content:
        application/json:
          schema:
            type: object
            required:
            - data
            properties:
              data:
                type: object
                properties:
                  addresses:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          default: Other
                          enum:
                          - Work
                          - Home
                          - Billing
                          - Other
                          description: Name of the Address.
                        street:
                          type: string
                          description: Street.
                        city:
                          type: string
                          description: City.
                        province:
                          type: string
                          description: Province or state.
                        postal_code:
                          type: string
                          description: Postal code or zip code.
                        country:
                          type: string
                          description: Country
                        id:
                          type: integer
                          format: int64
                          description: The unique identifier for a single Address
                            associated with the Contact. The keyword `null` is not
                            valid for this field.
                        _destroy:
                          type: boolean
                          description: The destroy flag. If the flag is set to `true`
                            and the unique identifier of the associated Address is
                            present, the Address is deleted from the Contact.
                  avatar:
                    type: object
                    properties:
                      image:
                        type: string
                        description: The avatar image for the *Contact*, base64-encoded.
                          Must be a valid GIF, JPG, or PNG image of less than 2 megabytes
                          in size.
                      _destroy:
                        type: boolean
                        description: The destroy flag. If the flag is set to `true`
                          and the unique identifier of the associated Avatar is present,
                          the Avatar is deleted from the Contact.
                  clio_connect_email:
                    type: string
                    description: Notifications will be sent to this email when a resource
                      is shared.
                  co_counsel_rate:
                    type: object
                    properties:
                      rate:
                        type: number
                        format: double
                        description: 'Billing rate if the Contact is a co-counsel.


                          Note: this value can only be provided during PATCH requests.
                          It cannot be provided at the time a Contact is created (i.e.
                          POST requests).

                          '
                  company:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int64
                        description: The unique identifier for a single Company associated
                          with the Contact. The keyword `null` is not valid for this
                          field.
                  currency:
                    type: object
                    description: The Currency the contact is associated with.
                  custom_field_set_associations:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
