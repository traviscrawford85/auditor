      content:
        application/json:
          schema:
            type: object
            required:
            - data
            properties:
              data:
                type: object
                properties:
                  duration_unit:
                    type: string
                    enum:
                    - weeks
                    - days
                    - hours
                    - minutes
                    description: Unit to measure the duration value in.
                  duration_value:
                    type: integer
                    format: int32
                    description: Time measured in `duration_unit` to remind user before
                      the subject.
                  notification_method:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int64
                        description: The unique identifier for a single NotificationMethod
                          associated with the Reminder. The keyword `null` is not
                          valid for this field.
