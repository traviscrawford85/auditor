                            id:
                              type: integer
                              format: int64
                              description: The unique identifier for a single CustomFieldSet
                                associated with the CustomFieldSetAssociation. The
                                keyword `null` is not valid for this field.
                        _destroy:
                          type: boolean
                          description: The destroy flag. If the flag is set to `true`
                            and the unique identifier of the associated CustomFieldSetAssociation
                            is present, the CustomFieldSetAssociation is deleted from
                            the Contact.
                  custom_field_values:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          description: The value of the CustomFieldValue.
                        custom_field:
                          type: object
