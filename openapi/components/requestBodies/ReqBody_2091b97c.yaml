                - '#DADADA'
                - '#CDE2F5'
              description: Calendar color as seen in the Clio Web UI.
            name:
              type: string
              description: Calendar name.
            source:
              type: string
              enum:
                - web
                - mobile
              description: >-
                The source that visible applies to, by default the Clio Web UI
                (Expects 'mobile' or 'web').
            visible:
              type: boolean
              description: >-
                Whether or not the Calendar should be visible by default in the
