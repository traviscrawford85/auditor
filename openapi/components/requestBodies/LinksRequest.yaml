
      LinksRequest:
        description: Request Body for Links
        content:
          application/json:
            schema:
              type: object
              required:
              - data
              properties:
                data:
                  type: object
                  properties:
                    expired:
                      type: boolean
                      description: Setting this will update the payment link to be
                        immediately expired.
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
              - data
              properties:
                data:
                  type: object
                  properties:
                    expired:
                      type: boolean
                      description: Setting this will update the payment link to be
                        immediately expired.
          multipart/form-data:
            schema:
              type: object
              required:
              - data
              properties:
                data:
                  type: object
                  properties:
                    expired:
                      type: boolean
                      description: Setting this will update the payment link to be
                        immediately expired.
        required: false
