
      ActivityRequest:
        description: Request Body for Activity Rates
        content:
          application/json:
            schema:
              type: object
              required:
              - data
              properties:
                data:
                  type: object
                  properties:
                    co_counsel_contact_id:
                      type: integer
                      format: int64
                      description: The unique identifier for a single Contact associated
                        with the ActivityRate. The keyword `null` is not valid for
                        this field.
                    contact_id:
                      type: integer
                      format: int64
                      description: The unique identifier for a single Contact associated
                        with the ActivityRate. The keyword `null` is not valid for
                        this field.
                    flat_rate:
                      type: boolean
                      description: Whether this is a flat rate
                    rate:
                      type: number
                      format: double
                      description: Monetary value of this rate. Either hourly value
                        or flat rate value
          application/x-www-form-urlencoded:
