description: Request Body for Document Automations
content:
  application/json:
    schema:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          properties:
            document_template:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: >-
                    The unique identifier for a single DocumentTemplate
                    associated with the DocumentAutomation. The keyword `null`
                    is not valid for this field.
              required:
                - id
            filename:
              type: string
              description: The filename the generated document should have.
            formats:
              type: array
              items:
                type: string
                enum:
                  - pdf
                  - original
              description: >-
                The formats the document should be generated as. It can either
                be generated as a PDF and/or in whatever type the document
                template is.
            matter:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: >-
                    The unique identifier for a single Matter associated with
                    the DocumentAutomation. The keyword `null` is not valid for
                    this field.
              required:
                - id
          required:
            - matter
            - filename
            - document_template
            - formats
