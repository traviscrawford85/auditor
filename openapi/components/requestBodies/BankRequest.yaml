
      BankRequest:
        description: Request Body for Bank Accounts
        content:
          application/json:
            schema:
              type: object
              required:
              - data
              properties:
                data:
                  type: object
                  properties:
                    account_number:
                      type: string
                      description: Account number for the BankAccount.
                    controlled_account:
                      type: boolean
                      description: Whether is a controlled account.
                    currency:
                      type: string
                      description: Currency the BankAccount is in.
                    default_account:
                      type: boolean
                      description: Whether or not the BankAccount should be the default
                        account.
                    domicile_branch:
                      type: string
                      description: Branch where the BankAccount was opened.
                    general_ledger_number:
                      type: string
                      description: General ledger number used for the Law Society
                        of Alberta.
                    holder:
                      type: string
                      description: BankAccount holder.
                    institution:
                      type: string
                      description: Financial institution.
                    name:
                      type: string
                      description: BankAccount name.
                    swift:
                      type: string
                      description: Identification code for the financial institution.
                    transit_number:
                      type: string
                      description: Transit number for the BankAccount branch.
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
              - data
              properties:
                data:
                  type: object
                  properties:
                    account_number:
                      type: string
                      description: Account number for the BankAccount.
                    controlled_account:
                      type: boolean
                      description: Whether is a controlled account.
                    currency:
                      type: string
                      description: Currency the BankAccount is in.
                    default_account:
                      type: boolean
                      description: Whether or not the BankAccount should be the default
                        account.
                    domicile_branch:
                      type: string
                      description: Branch where the BankAccount was opened.
                    general_ledger_number:
                      type: string
                      description: General ledger number used for the Law Society
                        of Alberta.
                    holder:
                      type: string
                      description: BankAccount holder.
                    institution:
                      type: string
                      description: Financial institution.
                    name:
                      type: string
                      description: BankAccount name.
                    swift:
                      type: string
                      description: Identification code for the financial institution.
                    transit_number:
                      type: string
                      description: Transit number for the BankAccount branch.
          multipart/form-data:
            schema:
              type: object
              required:
              - data
              properties:
                data:
                  type: object
                  properties:
                    account_number:
                      type: string
                      description: Account number for the BankAccount.
                    controlled_account:
                      type: boolean
                      description: Whether is a controlled account.
                    currency:
                      type: string
                      description: Currency the BankAccount is in.
                    default_account:
                      type: boolean
                      description: Whether or not the BankAccount should be the default
