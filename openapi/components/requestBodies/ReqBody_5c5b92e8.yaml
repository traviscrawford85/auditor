                  _destroy:
                    type: boolean
                    description: >-
                      The destroy flag. If the flag is set to `true` and the
                      unique identifier of the associated CustomFieldValue is
                      present, the CustomFieldValue is deleted from the Contact.
            date_of_birth:
              type: string
              format: date
              description: Date of birth of the Contact.
            email_addresses:
