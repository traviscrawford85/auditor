              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: >-
                      The unique identifier for a single EmailAddress associated
                      with the Contact. The keyword `null` is not valid for this
                      field.
                  name:
                    type: string
                    default: Other
                    enum:
                      - Work
                      - Home
                      - Other
                    description: Name of the EmailAddress.
                  address:
                    type: string
                    description: Email address.
                  default_email:
                    type: boolean
                    description: >-
                      Whether or not the Contact should be the default email for
                      the Contact.
                  _destroy:
                    type: boolean
                    description: >-
                      The destroy flag. If the flag is set to `true` and the
