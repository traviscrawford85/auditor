description: Request Body for Calendar Entries
content:
  application/json:
    schema:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          properties:
            _deleted:
              type: string
              enum:
                - single
                - future
              description: Flag to delete a specific instance of a recurring event.
            all_day:
              type: boolean
              description: Whether or not the CalendarEntry is for all day.
            attendees:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: >-
                      The unique identifier for a single Attendee associated
                      with the CalendarEntry. The keyword `null` is not valid
                      for this field. Not required for creating new Attendee,
                      but required for updating or deleting existing ones.
                  type:
                    type: string
                    description: The type of attendee (Calendar, Contact)
                  _destroy:
                    type: boolean
                    description: Flag to delete a specific attendee.
            calendar_entry_event_type:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: >-
                    The unique identifier for a single CalendarEntryEventType
                    associated with the CalendarEntry. Use the keyword `null` to
                    specify no association.
            calendar_owner:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: >-
                    The unique identifier for a single Calendar associated with
                    the CalendarEntry. The keyword `null` is not valid for this
                    field.
              required:
                - id
            conference_meeting:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - zoom
                  description: >-
                    The type of conference meeting. If no conference meeting is
                    present or the user is in an ineligible pricing tier for
                    this feature, it will be null.
            description:
              type: string
              description: A detailed description of the CalendarEntry.
            end_at:
              type: string
              format: date-time
              description: The time the CalendarEntry ends (Expects an ISO-8601 timestamp).
            external_properties:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: >-
                      The ExternalProperty name. Note: **there is a limit of 5
                      external_properties per CalendarEntry**
                  value:
                    type: string
                    description: The ExternalProperty value.
            location:
              type: string
              description: The geographic location of the CalendarEntry.
            matter:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: >-
                    The unique identifier for a single Matter associated with
                    the CalendarEntry. Use the keyword `null` to specify no
                    association.
            recurrence_rule:
              type: string
              description: >-
                Recurrence rule for expanding recurring CalendarEntry. To
                convert an existing recurring event to a non-recurring event,
                `''` or `null` are valid values.
            send_email_notification:
              type: boolean
              description: >-
