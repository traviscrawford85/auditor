              format: date-time
              description: >-
                The time the CalendarEntry starts (Expects an ISO-8601
                timestamp).
            summary:
              type: string
              description: A short summary of the CalendarEntry.
          required:
            - summary
            - start_at
            - end_at
            - calendar_owner
