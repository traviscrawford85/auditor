/documents/{id}:
  get:
    tags:
    - Documents
    summary: Return the data for a single Document
    operationId: get
    description: Outlines the parameters, optional and required, used when requesting
      the data for a single Document
    parameters:
    - $ref: '#/components/parameters/IF-MODIFIED-SINCE'
    - $ref: '#/components/parameters/IF-NONE-MATCH'
    - $ref: '#/components/parameters/X-API-VERSION'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/id'
    responses:
      '200':
        $ref: '#/components/responses/200_Ok'
      '304':
        $ref: '#/components/responses/304_Not_Modified'
      '400':
        $ref: '#/components/responses/400_Bad_Request'
      '401':
        $ref: '#/components/responses/401_Unauthorized'
      '403':
        $ref: '#/components/responses/403_Forbidden'
      '404':
        $ref: '#/components/responses/404_Not_Found'
      '429':
        $ref: '#/components/responses/429_Too_Many_Requests'
  patch:
    tags:
    - Documents
    summary: Update a single Document
    operationId: update
    description: 'Update Document, move Document to another Folder, and/or restore
      a trashed Document.

      '
    parameters:
    - $ref: '#/components/parameters/IF-MATCH'
    - $ref: '#/components/parameters/X-API-VERSION'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/id'
    responses:
      '200':
        $ref: '#/components/responses/200_Ok'
      '400':
        $ref: '#/components/responses/400_Bad_Request'
      '401':
        $ref: '#/components/responses/401_Unauthorized'
      '403':
        $ref: '#/components/responses/403_Forbidden'
      '404':
        $ref: '#/components/responses/404_Not_Found'
      '412':
        $ref: '#/components/responses/412_Precondition_Failed'
      '422':
        $ref: '#/components/responses/422_Unprocessable_Entity'
      '429':
        $ref: '#/components/responses/429_Too_Many_Requests'
    requestBody:
      $ref: '#/components/requestBodies/ReqBody_64e85d6d'
  delete:
    tags:
    - Documents
    summary: Delete a single Document
    operationId: delete
    description: 'Deleting a Document using this method will move it to the trash
      instead of permanently deleting it. Trashed Documents are permanently deleted
      after 30 days. The following errors may be returned:


      - `409 Conflict`: The Document (or one of its ancestor folders) is currently
      being modified by another request, and cannot be trashed.

      '
    parameters:
    - $ref: '#/components/parameters/X-API-VERSION'
    - $ref: '#/components/parameters/id'
    responses:
      '204':
        $ref: '#/components/responses/204_No_Content'
      '409':
        $ref: '#/components/responses/409_Conflict'
